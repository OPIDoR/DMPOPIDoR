    body_text_tab_2_html: "<h3>Ressources utiles pour rédiger un DMP</h3>
      <ul class='help_ul'>
        <li>
          <a target='_blank' href='http://www.parisdescartes.fr/content/download/25025/146514/file/Realiser_un_DMP_V1.pdf'>Réaliser un plan de gestion de données</a> [PDF, 30 pages]<br />
          <i>Cartier A., Moysan M., Reymonet N. 2015. Université Paris Diderot et Université Paris Descartes.</i>
        </li>
        <li>
          <a target='_blank' href='http://coop-ist.cirad.fr/content/download/5435/40362/version/4/file/CoopIST-plan-gestion-donnees-recherche-20140717.pdf'>Découvrir des plans de gestion de données de la recherche, en 4 points</a> [PDF, 6 pages]<br />
          <i>Deboin M.C. 2014. Montpellier (FRA): CIRAD.</i>
        </li>
        <li>
          <a target='_blank' href='http://www.inist.fr/?-Tutoriels-multimedias-H2020-'>Tutoriels « Le libre accès aux résultats de la recherche dans le cadre d’Horizon 2020 »</a> [pageWeb]<br />
          <i>Inist-CNRS. 2015.</i>
        </li>
        <li>
          <a target='_blank' href='http://ec.europa.eu/research/participants/data/ref/h2020/grants_manual/hi/oa_pilot/h2020-hi-oa-data-mgt_en.pdf'>Guidelines on FAIR Data Management in Horizon 2020</a> [PDF, 12 pages]<br />
          <i>European Commission. 2016, v3.0.</i>
        </li>
        <li>
          <a target='_blank' href='http://ec.europa.eu/research/participants/data/ref/h2020/grants_manual/hi/oa_pilot/h2020-hi-oa-pilot-guide_en.pdf'>Guidelines on Open Access to Scientific Publications and Research Data in Horizon 2020</a> [PDF, 10 pages]<br />
          <i>European Commission. 2017, v3.2.</i>
        </li>
        <li>
          <a target='_blank' href='http://www.dcc.ac.uk/resources/data-management-plans/checklist'>Checklist du DCC pour les DMP</a> [PDF, 4 pages]<br />
          <i>Digital Curation Centre. 2013, v.4.0. Edinburgh: Digital Curation Centre.</i><br />
  Une liste de 13 questions et de recommandations associées, qui représentent les principales problématiques qui se présentent dans la gestion et le partage de DMP. Cette liste sert de modèle générique pour DMPonline, cette liste est proposée quand aucune prescription financière ou organisationnelle ne s'impose à l'utilisateur.
        </li>
        <li>
          <a target='_blank' href='http://www.dcc.ac.uk/webfm_send/486'>How to develop a Data Management and Sharing Plan</a> [PDF, 8 pages]<br />
          <i>Jones S. 2011. DCC How-to Guides. Edinburgh: Digital Curation Centre.</i><br />
          Un guide créé par le Digital Curation Center fournissant des conseils pratiques sur les exigences des financeurs anglais lors de la rédaction et le partage de plan de gestion des données.
        </li>
     </ul>
    <h3>Exemples de DMP</h3>
    <ul class='help_ul'>
      <li>
        <a target='_blank' href='http://www.dcc.ac.uk/webfm_send/2507'>Comment élaborer un plan de gestion et de partage de données</a> [PDF, 7 pages]<br />
        Un DMP présenté par un chercheur de l'Université de Bristol, avec les commentaires des auditeurs.
      </li>
      <li>
        <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/adocs/Leeds-RoaDMaP-DMPs.pdf'>Deux DMP en Sciences Sociales</a> [PDF, 7 pages]<br />
        Exemples de  plans réalisés par des chercheurs de l'Université de Leeds, partagés dans le cadre des supports de formation Leeds RoaDMaP
      </li>
      <li>
        <a target='_blank' href='http://www.northumbria.ac.uk/static/5007/ceispdf/dmpfull.pdf'>DMP en Santé et médecine</a> [PDF, 11 pages]<br />
        Exemple de DMP par le projet de formation à la gestion de données en Santé DATUM
      </li>
      <li>
        <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/adocs/DMTpsych-example-DMP.pdf'>Psychology DMP</a> [PDF, 11 pages]<br />
        Un DMP fictif très détaillé en psychologie élaboré par le projet pédagogique DMTpsych RDM, à partir de travaux expérimentaux précurseurs
      </li>
      <li>
        <a target='_blank' href='http://libraries.ucsd.edu/research-and-collections/data-curation/data-management/dmp-samples.html'>Exemples de DMP de l'Université de San Diego</a> [pageWeb]<br />
        Une vingtaine d'exemples de DMP proposés à la <i>National Science Foundation</i> (NSF) aux États-Unis par des enseignants chercheurs de l'Université de Californie à San Diego
      </li>
      <li>
        <a target='_blank' href='http://rss.mines.edu/RSS-data-management-plan'>Exemples de l'École des Mines du Colorado (<i>Colorado School of Mines examples</i>)</a> [pageWeb]<br />
        Plusieurs exemples de DMP américains de cette école et d'autres établissements
      </li>
      <li>
        <a target='_blank' href='https://www.dataone.org/data-management-planning'>DMP de la NSF</a> [pageWeb]<br />
        5 DMP soumis à la NSF, partagés par la <i>DataOne initiative</i>
      </li>
      <li>
       <a target='_blank' href='http://library.umassmed.edu/necdmc/dmp'>DMP en biologie et en chimie</a> [pageWeb]<br />
       Trois exemples de DMP américains partagés par NECDMC, un outil pédagogique pour la formation à la gestion de données de recherche d'étudiants de niveaux L, M et en recherche en Sciences, Technologies et Médecine.
      </li><li>
        <a target='_blank' href='http://www.neh.gov/divisions/odh/grant-news/data-management-plans-successful-grant-applications-2011-2014-now-available'>Data management plans from successful grant applications (2011-2014)</a> [pageWeb]<br />
  National Endowment for the Humanities (NEH).
      </li><li>
        <a target='_blank' href='http://www.wageningenur.nl/en/Expertise-Services/Data-Management-Support-Hub/Browse-by-Subject/Data-Management-Planning-1.htm'>What is a Data Management Plan?</a> [pageWeb]<br />
        Exemple de DMP produits par les candidats au doctorat et la chaire présidentielle de l'Université de Wageningen UR (Pays-Bas).
      </li>
    </ul>
    <h3>Guides utiles sur la gestion des données de la recherche en général</h3>
    <ul class='help_ul'>
      <li>
        <a target='_blank' href='http://www.inra.fr/datapartage/'>Gestion et partage des données scientifiques</a> [webpage]<br />
        <i>Pôle IST sur les Données de la Recherche (Digitalist) - INRA.</i>
      </li>
      <li>
        <a target='_blank' href='http://www.doranum.fr/'>Le projet DoRANum (Données de la Recherche : Apprentissage NUMérique à la gestion et au partage)</a> [pageWeb]<br />
        <i>Inist-CNRS, Urfist, BSN9, Dist-CNRS.</i><br />
        Le projet DoRANum a pour objectif de mettre en place un dispositif de formation à distance d’accès coordonné, intégrant différentes ressources d’auto-formation sur la thématique de la gestion et du partage des données de la recherche.
      </li>
      <li>
        <a target='_blank' href='http://coop-ist.cirad.fr/content/download/6118/44587/version/6/file/CoopIST_initiation_donnees_recherche_20170113.pdf'>S'initier en ligne aux données de la recherche et à leur gestion en 4 points</a> [PDF, 5 pages]<br />
        <i>Deboin M.C. 2017. Montpellier (FRA) : CIRAD.</i>
      </li>
      <li>
        <a target='_blank' href='http://coop-ist.cirad.fr/content/download/5705/42112/version/2/file/CoopIST-rendre-publics-jeux-donnees-avril-2015.pdf'>Rendre publics ses jeux de données scientifiques en 6 points</a> [PDF, 6 pages]<br />
        <i>Dedieu L., Fily M.F. 2015. Montpellier (FRA) : CIRAD.</i>
      </li>
      <li>
        <a target='_blank' href='http://coop-ist.cirad.fr/content/download/5979/43909/version/1/file/CoopIST-Citer-jeu-donnees-scientifiques-20160112.pdf'>Citer un jeu de données scientifiques en 5 points</a> [PDF, 5 pages]<br />
        <i>Deboin M.C. 2016. Montpellier (FRA) : CIRAD.</i>
      </li>
      <li>
        <a target='_blank' href='http://www.donneesdelarecherche.fr'>Site d'information sur les Données de la Recherche</a> [pageWeb]<br />
        <i>Avec le support du Ministère français de l'Enseignement Supérieur et de la Recherche, L'inist-CNRS développe une plateforme d'information sur les données de la recherche. Directrice de la rédaction: Thérèse Hameau.</i>
      </li>
      <li>
        <a target='_blank' href='http://guides-formadoct.ueb.eu/donnees_recherche?hs=a'>Les données de la recherche</a> [webpage]<br />
        <i>Serres A., Vignale F. In UEB (Université Européenne de Bretagne). Form@doct. Rennes : UEB, janvier  2016</i>
      </li>
      <li>
        <a target='_blank' href='http://prodinra.inra.fr/?locale=fr#!ConsultNotice:382263'>Ouverture des données de la recherche. Guide d'analyse du cadre juridique en France</a> [PDF, 46 pages]<br />
        <i>Becard N., Castets-Renard C., Chassang G., Courtois M.-A., Dantant M., Gandon N., Martin C., Martelletti A., Mendoza-Caminade A., Morcrette N., Neirac C. 2016. DOI : 10.15454/1.481273124091092E12.</i>
      </li>
      <li>
        <a target='_blank' href='http://www.data-archive.ac.uk/media/2894/managingsharing.pdf'>Managing and Sharing Data: best practice for researchers</a> [PDF, 36 pages]<br />
        <i>Van den Eynden V., Corti L., Woollard M., Bishop L., Horton L. 2011, 3d ed. Colchester (UK): UK Data Archive.</i><br />
        Un guide édité par le <i>UK Data Service</i> abordant une série de sujets, dont les formats et description de données, les questions d'éthique, de droit d'auteur et de partage des données.
      </li>
      <li>
        <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/publications/reports/guides/How_to_Cite_Link.pdf'>How to Cite Datasets and Link to Publications</a> [PDF, 12 pages]<br />
        <i>Ball A., Duke M. 2015. DCC How-to Guides. Edinburgh: Digital Curation Centre.</i><br />
        Un guide édité par le <i>Digital Curation Centre</i> (Centre de curation numérique britannique - DCC) contenant des recommandations pratiques sur la manière de citer des données et signalant les différents outils et infrastructures de référencement de données.
      </li>
      <li>
        <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/How%20to%20Appraise%20and%20Select%20Research%20Data.pdf'>How to Appraise and Select Research Data for Curation</a> [PDF, 8 pages]<br />
        <i>Whyte A., Wilson A. 2010. DCC How-to Guides. Edinburgh: Digital Curation Centre.</i><br />
        Un guide diffusé par l'ANDS et le DCC sur les méthodes de sélection des données à retenir pour leur conservation à long terme, leur partage et leur réutilisation. Plusieurs critères sont proposés pour faciliter la prise de décision.
      </li>
      <li>
        <a target='_blank' href='http://datalib.edina.ac.uk/mantra'>Research Data MANTRA</a> [pageWeb]<br />
        <i>EDINA and Data Library, Université d' Edimbourg.</i><br />
        Un cours en ligne destiné aux chercheurs ou d'autres acteurs désireux de gérer des données dans le cadre de leurs opérations de recherche. Ce cours comporte un certain nombre de considérations d'ordre pratique dans le domaine logiciel, sur l'utilisation de SPSS, R, ArcGIS et NVivo.
      </li>
    </ul>"
    body_text_tab_1_html: "<p>Quand vous vous connectez à DMP OPIDoR, vous êtes redirigé vers la page intitulée 'Mes plans'. À partir de là, vous pouvez éditer, partager, exporter ou supprimer l'un de vos plans. Vous verrez à cet endroit aussi les plans que d'autres ont partagé avec vous.</p>
    <h3>Créer un plan</h3>
    <p>Pour créer un plan, cliquez sur le bouton 'Créer un plan' à la page 'Mes plans' ou dans le menu du haut. Faites des choix dans les listes déroulantes et les zones à cocher afin de déterminer les questions et les recommandations qui seront affichées. Confirmez votre choix en cliquant sur'Oui, créer un plan'.</p>
    <h3>Rédiger votre plan</h3>
    <p>L'interface sous forme d'onglets vous permet de naviguer d'une fonction à l'autre quand vous mettez au point votre plan.</p>
    <ul>
       <li>- L'option 'Renseignements sur le plan' comprend des renseignements administratifs de base, indique la série de questions et de recommandations sur laquelle votre plan s'appuie et vous donne un aperçu des questions auxquelles vous devez répondre.</li>
       <li>- Les onglets suivants contiennent les questions auxquelles il faut répondre. Il peut y avoir plus d'un onglet si votre organisme financeur ou votre université posent différentes séries de questions à diverses étapes, par exemple lors d'une demande de subvention et après l'octroi d'une subvention.</li>
       <li>- L'onglet 'Partager' vous permet d'inviter d'autres personnes à lire votre plan ou à y collaborer.</li>
       <li>- L'onglet 'Exporter' vous permet de télécharger votre plan en divers formats, ce qui peut être utile si vous devez joindre votre plan à une demande de subvention.</li>
    </ul>
    <p>Lorsque vous consultez l'un ou l'autre des onglets de questions, vous verrez les différentes sections de votre plan affichées. Cliquez sur ces onglets à tour de rôle pour répondre aux questions. Vous pouvez choisir le format de vos réponses à l'aide des boutons de mise en forme.</p>
    <p>Les recommandations sont affichées dans la partie de droite. Cliquez sur le symbole '+' pour les consulter.</p>
    <p>N'oubliez pas d'enregistrer vos réponses avant de poursuivre.</p>
    <h3>Partager les plans</h3>
    <p>Inscrivez l'adresse électronique de tout collaborateur que vous aimeriez inviter à lire ou à modifier votre plan. Choisissez le niveau d'autorisation que vous souhaitez lui accorder dans les options de la liste déroulante et cliquez sur'Ajouter un collaborateur'.</p>
    <h3>Exporter les plans</h3>
    <p>En choisissant cette option, vous pouvez télécharger votre plan en divers formats, ce qui peut être utile si vous devez joindre votre plan à une demande de subvention. Choisissez le format dans lequel vous aimeriez voir ou télécharger votre plan et cliquez pour l'exporter. Lorsque vous vous connectez à DMP OPIDoR, vous êtes dirigé vers la page'Mes plans'. À partir de cette page, vous pouvez modifier, partager, exporter ou supprimer l'un ou l'autre de vos plans. Vous voyez également les plans qui ont été partagés avec vous par d'autres personnes.</p>"



