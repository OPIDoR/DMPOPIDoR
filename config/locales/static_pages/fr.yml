    <h3>Données personnelles</h3>
    <p>Afin de nous aider à identifier et gérer votre compte utilisateur, nous avons besoin de collecter et stocker des informations qui vous sont propres : courriel, nom, prénom, organisme d'appartenance, identifiant ORCID, date de dernière connexion. Il est possible que nous utilisions ces informations pour vous informer des derniers développements de l’outil, des opérations de maintenance et de sécurité. Nous nous engageons à ne pas vendre ni louer ni échanger ni distribuer à des tiers les informations recueillies vous concernant.</p>
    <p>Ce site, qui comporte des informations nominatives concernant les utilisateurs de DMP OPIDoR, a fait l'objet d'une déclaration auprès du Correspondant informatique et libertés (CIL) du CNRS (avis n°2-16052).</p>
    <p>Conformément à la loi n° 78-17 du 6 janvier 1978, relative à l'Informatique, aux fichiers et aux Libertés (article 38, 39 et 40), vous disposez d'un droit d'accès, de rectification et de suppression des données vous concernant, en ligne sur ce site.</p>
    <p>Pour exercer ce droit, vous pouvez nous contacter par courriel: <a href='&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#105;&#110;&#102;&#111;&#45;&#111;&#112;&#105;&#100;&#111;&#114;&#64;&#105;&#110;&#105;&#115;&#116;&#46;&#102;&#114;' target='_top'>&#105;&#110;&#102;&#111;&#45;&#111;&#112;&#105;&#100;&#111;&#114;&#64;&#105;&#110;&#105;&#115;&#116;&#46;&#102;&#114;</a></p>
    <p>Les données des comptes non utilisés (du fait de la non-utilisation du service par l’utilisateur) seront systématiquement anonymisées dans un délai de 5 ans à compter de la dernière connexion : vous n’aurez dans ce cas plus accès à l’application et par conséquent à vos plans de gestion de données.</p>
    <p>D’autre part, les agents autorisés par votre institution (CNRS ou autres organismes de recherche) ont accès aux données à caractère personnel  suivantes : votre courriel, vos nom/prénom,  dates de dernière connexion et le nombre de plans de gestion que vous avez créés. <b>Il appartient à ces agents d'en faire un usage conforme aux réglementations en vigueur et aux recommandations de la CNIL.</b></p>
    <h3>Politique de confidentialité</h3>
    <p>Les informations que vous entrez dans l’application peuvent être vues par vous, les personnes avec qui vous avez partagé l’accès, et –exclusivement à des fins de maintenance du service – les administrateurs CNRS de l’application. Nous n’aurons pas accès directement, nous n’utiliserons et ne partagerons pas le contenu de vos plans de gestion de données avec quiconque sans votre permission.</p>
    <h3>Propriété intellectuelle</h3>
    <p>L’outil DMP OPIDoR est basé sur le logiciel libre appelé DMPonline qui a été mis au point par le Digital Curation Centre (DCC) et partagé en vertu de la licence publique générale GNU Affero. Le code source de la version modifiée sera partagé sur GitHub sous la même licence.</p>
    <h3>Clause de non-responsabilité</h3>
    <p>Le CNRS ne pourra en aucun cas être tenu responsable de tout dommage de quelque nature qu’il soit résultant de l’interprétation ou de l’utilisation des informations et/ou documents disponibles sur ce site.</p>
    <p>L’hébergeur peut fermer le site à tout moment, sans préavis, en cas d’atteinte à la sécurité.</p>
    <h3>Liens hypertextes</h3>
    <p>La mise en place de liens hypertextes par des tiers vers des pages ou des documents diffusés sur le site du CNRS, est autorisée sous réserve que les liens ne contreviennent pas aux intérêts du CNRS, et, qu'ils garantissent la possibilité pour l'utilisateur d'identifier l'origine et l'auteur du document.</p>
    <h3>Mots de passe</h3>
    <p>Votre mot de passe est mémorisé sous forme cryptée et ne peut pas être récupéré. Si vous avez oublié votre mot de passe, vous devez le réinitialiser.</p>
    <h3>Cookies et statistiques</h3>
    <p>En vue d’adapter le site aux demandes de ses visiteurs, nous mesurons le nombre de visites, le nombre de pages vues ainsi que l’activité des visiteurs sur le site et leur fréquence de retour.</p>
    <p><a target='_blank' href='https://piwik.org/'>Piwik</a>, l’outil de statistiques utilisé par le CNRS, génère un cookie avec un identifiant unique, dont la durée de conservation est limitée à 13 mois.</p>
    <p>Nous collectons également votre adresse IP, afin de déterminer la ville depuis laquelle vous vous connectez. Celle-ci est immédiatement anonymisée. Le CNRS ne peut donc en aucun cas remonter par ce biais à une personne physique.</p>
    <p>Les données ne sont pas cédées à des tiers ni utilisées à d’autres fins.</p>
    <p>Vous pouvez paramétrer votre navigateur afin qu’il vous signale la présence de cookies et vous propose de les accepter ou non. Vous pouvez accepter ou refuser les cookies au cas par cas ou bien les refuser une fois pour toutes. Il est rappelé que ce paramétrage est susceptible de modifier vos conditions d’accès aux services du site nécessitant l’utilisation de cookies.</p>
